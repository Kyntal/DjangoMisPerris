<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Documento</title>
  </head>
  <body>

    {% if not user.is_authenticated %}
        <a href="{% url 'social:begin' 'twitter' %}">Twitter Login</a>
        <a href="{% url 'social:begin' 'facebook' %}">Facebook Login</a>
        <a href="{% url 'social:begin' 'google-oauth2' %}">Google Login</a>
    {% else %}
      <h1>Bienvenido {{ user }}</h1>
      <a href="/salir/"> Logout </a>
    {% endif %}
  </body>
</html>
